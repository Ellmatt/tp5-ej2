<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="DOM, javascrip, script, document" />
    <meta name="description" content="practicar co0n elementos del DOM " />
    <meta name="author" content="Emilse Arias" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ejercicio Numero 2 DOM</title>
  </head>
  <body>
    <main>
      <h1>Crear una persona</h1>
      <br />
      <section>
        <form class="my-5" id="formulario">
          <div class="d-flex">
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese un Nombre"
                minlength="1"
                maxlength="10"
                id="inputAgregarNombre"
                onselect="agregarNombre()"
                required
              />

              <br />
              <input
                type="number"
                class="form-control"
                placeholder="Ingrese un edad"
                minlength="1"
                maxlength="2"
                id="inputAgregarEdad"
              />
              <br />
              <input
                type="number"
                class="form-control"
                placeholder="Ingrese un DNI"
                minlength="1"
                maxlength="8"
                id="inputAgregarDni"
              />
              <br />
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese un Sexo"
                minlength="1"
                maxlength="6"
                id="inputAgregarSexo"
              />
              <br />
              <input
                type="number"
                class="form-control"
                placeholder="Ingrese un Peso en numero"
                minlength="1"
                maxlength="3"
                id="inputAgregarPeso"
              />
              <br />
              <input
                type="number"
                class="form-control"
                placeholder="Ingrese un Altura en centimetros"
                minlength="1"
                maxlength="3"
                id="inputAgregarAltura"
              />
              <br />
              <input
                type="number"
                class="form-control"
                placeholder="Ingrese un AÃ±o de Nacimiento"
                minlength="1"
                maxlength="4"
                id="inputAgregarAnio"
              />
              <br />
              <button class="btn btn-outline-primary" type="submit">
                Agregar
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/ejercicio2.js"></script>
  </body>
</html>
